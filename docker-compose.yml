version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: akiba-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: akiba-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - mongo

volumes:
  mongo_data:
